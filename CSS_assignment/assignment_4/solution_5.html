<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="solution_5.css">
    <script src="https://kit.fontawesome.com/d4578b602c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="screen">
            
            <div class="bar">
               <div class="images"> 
                <span class="logo1"><img src="https://th.bing.com/th/id/OIP.EHn6kkNVOvYzlxSE_p6lgwHaEK?rs=1&pid=ImgDetMain" alt="irctc logo"></span>
                <span class="logo2"><img src="https://i.pinimg.com/originals/6a/72/4b/6a724b9501764fd83a4abcd37b58144d.png" alt="indian railway logo"></span>
            
               </div>
                <nav class="nav">
                   <div class="links"> 
                    <a href="#">Ask Disha</a>
                    <a href="#">Contact us</a>
                    <a href="#">Alerts</a>
                </div>
                   <div class="button">
                    <button class="login">Login</button>
                    <button class="register">Resgister</button>
                    <button class="agent">Agent Login</button>
                   </div>
                </nav>
            </div>
        
         

            <section class="indian">
              <div class="indhead">
                <h1 class="ind">
                 Indian Railways
                </h1>
                <span class="safety">Safety</span>
                <span class="security">Security</span>
                <span class="punctuality">Puntuality</span>
            </div>

            <div class="three_buttons">
                <button class="book"><i class="fa-solid fa-ticket"></i>Book Ticket</button>
                <button class="pnr"><i class="fa-solid fa-check"></i>PNR status</button>
                <button class="chart"><i class="fa-solid fa-chart-simple"></i>Charts/Vacancy</button>
            </div>

            <div class="location">
                  <div class="from">
                    <p>From <i class="fa-solid fa-angle-down"></i></p>
                    <h1><i class="fa-solid fa-train-subway"></i>Bangalore</h1>
                    <p>KSR Bangalore</p>
                  </div>
                  <i class="fa-solid fa-right-left"></i>
                  <div class="to">
                    <p>To <i class="fa-solid fa-angle-down"></i></p>
                    <h1><i class="fa-solid fa-train-subway"></i>Kasaragod</h1>
                    <p>KSR Kasaragod</p>
                  </div>
            </div>

            <div class="date">
                        <div class="start">
                            <p>Date <i class="fa-solid fa-angle-down"></i></p>
                            <h1><i class="fa-solid fa-calendar-days"></i>01 AUG 2023</h1>
                            <p>Tuesday</p>
                        </div>
                                  
                               <div class="class">
                                <p>Class<i class="fa-solid fa-angle-down"></i></p>
                            <h1><i class="fa-solid fa-circle-plus"></i>3A</h1>
                            <p>AC 3 Tier</p>
                               </div>

                        <div class="start">
                            <p>Seat Type <i class="fa-solid fa-angle-down"></i></p>
                            <h1><i class="fa-thin fa-boxes-stacked"></i>TATKAL</h1>
                            <p>AC 3 Tier</p>
                        </div>
            </div>
              
              <div class="search">
                <button>
                    Search Train<i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </section>
        
            <section class="sideimg">
                <img src="https://images.indianexpress.com/2023/02/vande-bharat-4.jpg" alt="train image">
                <img src="https://assets.architecturaldigest.in/photos/63218665a38e47493d55ad46/16:9/w_2560%2Cc_limit/fi%2520(9).png" alt="railway bridge">
           </section>
        
        </section>
    </main>
</body>
</html>
