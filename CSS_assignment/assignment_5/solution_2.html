<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
       .container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2,200px);
        gap: 20px;
        background-color: black;
    }
    .box{
        background-color:bisque;
        border-radius: 10px;
        font-size: 50px;
        text-align: center;
    }
    #a{
        grid-column: 1/3;
        grid-row: 1/2;
    }
    #b{
        grid-column: 3/4;
        grid-row: 1/3;
    }
 </style>
</head>
<body>
    <div class="container">
        <div class="box" id="a"> A</div>
        <div class="box" id="b"> B</div>
        <div class="box"> C</div>
        <div class="box"> D</div>
    </div>
</body>
</html>
