<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes loader {
    
    from{
        rotate:0deg;
    }
    to{
        rotate:360deg;
    }
}
div{
  
    height: 30px;
    width: 30px;
    border: 4px solid gray;
    border-top: 4px solid black;
    border-radius: 50%;
    position: absolute;
    animation: loader 2s linear 1s infinite normal ;
    top: 50%;
    right: 50%;
    
   }
    </style>
</head>
<body>
    <div id="ani"></div>
</body>
</html>
